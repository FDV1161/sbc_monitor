<nav class="navbar bg-light p-0 overflow-auto">
  <input class="form-control mt-3 mb-3" type="search" placeholder="Search" aria-label="Search" onsearch="search_sbc()"
    onkeyup="search_sbc()" id="search_sbc">
  <ul class="list-group list-group-flush list-group flex-column w-100" id="sidebar_list">

    {% for row in list_sbc_status %}
    
    {% if current_sbc is defined %}
      {% if row[0].id == current_sbc.id %}     
        {% set action = 'active' %}      
      {% endif %}          
    {% endif %}
    
    <a class="list_element list-group-item list-group-item-action {{ action }}" style="cursor: pointer" href="{{ url_for('index', sbc=row[0].id) }}">
      <div class="d-flex justify-content-between align-items-center">
        <div>{{ row[0].name }}</div>        
        {% if row[0].connected %}
        <span class="badge badge-success badge-pill">
          <i class="fas fa-power-off"></i>
        </span>
        {% else %}
        <span class="badge badge-danger badge-pill">
          <i class="fas fa-power-off"></i>
        </span>
        {% endif %}        
      </div>
    </a>
    {% endfor %}
  </ul>
</nav>
