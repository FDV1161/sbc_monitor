<form action="{{ url_for('settings', choice_sbc_id=currend_sbc) }}" method="post">
	{{ forms.addPort.csrf_token }}	
	<div class="form-row">
	  <div class="col col-sm-6 col-md-3 col-xl-2">
	    {{ forms.addPort.number_ap(class="form-control") }}
	  </div>
	  <div class="col">
	    <!-- <button type="submit" class="btn btn-primary mb-2">Добавить</button> -->
	    {{ forms.addPort.submit(class="btn btn-primary mb-2") }}
	  </div>
	</div>
</form>
