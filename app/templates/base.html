<!DOCTYPE html>
<html lang="ru">

<head>

            clip: rect(1px, 1px, 1px, 1px);
            overflow: hidden;
            position: absolute;
        }
    </style>

<body>

                <div class="container-fluid p-0">

        {% include '/scripts/finder.js' %}
        $(document).ready(function () {
            $('.toast').toast('show');
        });
    </script>
